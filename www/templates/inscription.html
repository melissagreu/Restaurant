<ion-content scroll="false" class="inscription">

    <div class="row logo">
        <div class="col collogo" align="center">
            <img src="img/logo.png" width="110">
            <p>INSCRIPTION</p>
        </div>
    </div>


    <div class="list" align="center">
        <label class="item item-input">
            <i class="icon ion-ios-person-outline placeholder-icon"></i>
            <input type="text" placeholder="Nom">
        </label>
        <label class="item item-input">
            <i class="icon ion-ios-email-outline placeholder-icon"></i>
            <input type="email" placeholder="Email">
        </label>
        <label class="item item-input">
            <i class="icon ion-ios-locked-outline placeholder-icon"></i>
            <input type="password" placeholder="Mot de passe">
        </label>

        <button class="button">
            S'inscrire
        </button>
    </div>

    <div class="lieninscription" ui-sref="login" align="center">
        <p>Vous avez déjà un compte ?</p>
    </div>




</ion-content>
